<ion-header>
  <ion-navbar >
    <ion-title>{{sign.toUpperCase()}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="star-dark-bg">
  <div *ngIf="isDataAvailable" class="homePage">
    <ion-row class="header-wrapper">
      <ion-col class="col-40">
        <div class="zodiac-single">
          <img src={{imgsign}}>
        </div>
      </ion-col>
      <ion-col class="col-60 flex-vertical-center">
        <div class="title">
          <h4>{{result.title}}</h4>
        </div>
      </ion-col>
    </ion-row>


    <ion-row class="content-section">
      <ion-col padding>
        <div class="title-wrapper">
          <i class="fa fa-2 fa-briefcase white-color" aria-hidden="true"></i>
          <span class="pink-title t-uppercase"><strong> Work </strong></span>
        </div>
        <div class="content-wrapper">
          <div class="work">
            <p> {{result.work}} </p>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="content-section">
      <ion-col padding>
        <div class="title-wrapper">
          <i class="fa fa-2 fa-money white-color" aria-hidden="true"></i>
          <span class="pink-title t-uppercase"><strong> Finance </strong></span>
        </div>
        <div class="content-wrapper">
          <div class="finance">
            <p> {{result.finance}} </p>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="content-section">
      <ion-col padding>
        <div class="title-wrapper">
          <i class="fa fa-2 fa-heart white-color" aria-hidden="true"></i>
          <span class="pink-title t-uppercase"><strong> Love </strong></span>
        </div>
        <div class="content-wrapper">
          <div class="love">
            <p> {{result.love}} </p>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="content-section">
      <ion-col padding>
        <div class="title-wrapper">
          <i class="fa fa-2 fa-heartbeat white-color" aria-hidden="true"></i>
          <span class="pink-title t-uppercase"><strong> Health </strong></span>
        </div>
        <div class="content-wrapper">
          <div class="healthy">
            <p> {{result.healthy}} </p>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="content-section">
      <ion-col padding>
        <div class="title-wrapper">
          <i class="fa fa-2 fa-diamond white-color" aria-hidden="true"></i>
          <span class="pink-title t-uppercase"><strong> Luck </strong></span>
        </div>
        <div class="content-wrapper">
          <div class="luck">
            <p> {{result.luck}} </p>
          </div>
        </div>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
