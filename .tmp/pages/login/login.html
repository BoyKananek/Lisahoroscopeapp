
<ion-content padding>
    <div ion-fixed>
    <ion-row>
      <ion-col class="">
        <div class="row flexcontainer">
          <div class="col col-15"></div>
          <div class="col col-30"><img src="assets/img/Horoscope_Logo.png" class="login-app-icon"></div><!-- APP Icon -->
          <div class="col col-40"><img src="assets/img/LisaGuru_Horoscope_Pink.png" class="login-logo"></div><!-- Logo -->
          <div class="col col-15"></div>
        </div>

        <div class="clearfix"></div>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="form-wrapper">
          <div class="form-container pd-16">
          <ion-card>
            <div class="fb-main-wrapper flexcontainer" (click)="loginFB();">
              <div class="fb-icon-wrapper">
                <ion-icon class="fa fa-facebook fa-2"></ion-icon>
              </div>
              <div class="fb-login-text-wrapper">
                <span class="fb-login-text">Login with Facebook</span>
              </div>
            </div>
          </ion-card>


          <h3 class="light-gray-color" text-center> OR </h3>

          <ion-card class="mg-bt-20">
              <ion-card-content class="field-with-icon">
                  <div class="row">
                    <div class="col border-bottom">
                      <ion-icon name="ios-mail-outline" class="medium"></ion-icon>
                      <ion-item>
                          <ion-input placeholder="Email Address" type="email" [(ngModel)]="email"></ion-input>
                      </ion-item>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <ion-icon name="ios-unlock-outline" class="medium"></ion-icon>
                      <ion-item>
                          <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
                      </ion-item>
                    </div>
                  </div>
              </ion-card-content>
          </ion-card>
          <button ion-button block [disabled]="disableSubmit" class="primary-btn" (click)="loginEmail();">Login</button>
          <div class="flex-align-center">
            <button ion-button clear [disabled]="disableSubmit" class="pink-text-btn" (click)="forgotPassword();">Forgot Password?</button>
          </div>
        </div>
       </div>

       <div class="clearfix"></div>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="">
            <div class="row">
              <div class="col no-padding">
                <div class="flex-align-center">
                    <span class="gray-color font-size-regular f-bold">Don't have an account?</span>
                    <button ion-button clear [disabled]="disableSubmit" class="pink-text-btn" style="padding-left:10px;" (click)="gotoSignUp();"> Sign up </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col no-padding">
                <hr>
                <p class="t-center gray-color font-size-small">By using LISA Horoscope APP, you agree to our<button [navPush]="TermsOfServicesPage" class="pink-text-link t-underline">Terms of Services</button>and<button [navPush]="PrivacyPolicyPage" class="pink-text-link t-underline">Privacy Policy</button></p>
              </div>
            </div>
        </div>
      </ion-col>
    </ion-row>
    </div>
</ion-content>
