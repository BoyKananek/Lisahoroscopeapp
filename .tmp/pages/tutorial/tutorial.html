<ion-content padding>
    <ion-slides pager  [options]="{pager:true}">
        <ion-slide style="background-color: green">
                <h2>Slide 1</h2>
                <button ion-button clear (click)="nextPage();"> Skip </button>
        </ion-slide>

        <ion-slide style="background-color: blue">
            <h2>Slide 2</h2>
            <button ion-button clear (click)="nextPage();"> Skip </button>
        </ion-slide>

        <ion-slide style="background-color: red">
            <h2>Slide 3</h2>
            <button ion-button clear (click)="nextPage();"> Continue </button>
        </ion-slide>
    </ion-slides>
</ion-content>
