<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <br><br>
    <img src="{{image}}" id="profile_image" style="display:block;margin: auto;border-radius:50%;box-shadow:0 0 5px gray;border:2px solid #fff;height:200px;width:200px;"> 
    <button ion-button block (click)="logout();"> Logout </button>
   
</ion-content>
