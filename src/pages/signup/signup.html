<ion-header>
    <ion-navbar>
        <ion-title>SIGN UP</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div>
    <h5 class="light-gray-color" text-center>Please fill up details below</h5>
    <ion-card>
        <ion-card-content class="field-with-icon">
            <div class="row">
              <div class="col border-bottom">
                <ion-icon name="ios-person-outline" class="medium"></ion-icon>
                <ion-item>
                    <ion-input placeholder="Name" type="text" [(ngModel)]="name"></ion-input>
                </ion-item>
              </div>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content class="field-with-icon">
          <div class="row">
            <div class="col border-bottom">
              <ion-icon name="ios-mail-outline" class="medium"></ion-icon>
              <ion-item>
                  <ion-input placeholder="Email Address" type="email" [(ngModel)]="email"></ion-input>
              </ion-item>
            </div>
          </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content class="field-with-icon">
            <div class="row">
              <div class="col">
                <ion-icon name="ios-unlock-outline" class="medium"></ion-icon>
                <ion-item>
                    <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
              </div>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card class="mg-bt-20">
        <ion-card-content class="field-with-icon">
            <div class="row">
              <div class="col">
                <ion-icon name="ios-unlock-outline" class="medium"></ion-icon>
                <ion-item>
                    <ion-input placeholder="Re-password" type="password" [(ngModel)]="repassword"></ion-input>
                </ion-item>
              </div>
            </div>
        </ion-card-content>
    </ion-card>
    <p style="font-size: smaller;color: #808080;" text-center> Password length must be at least 8 characters or more. </p>
    <br>
    <button ion-button block class="primary-btn" [disabled]="disableSubmit" (click)="signUpEmail()">Sign up</button>
    </div>
</ion-content>
